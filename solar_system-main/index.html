<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOLAR SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="solar">
        <div class="sun">
        </div>
        <div class="mercury_circle"></div>
        <div class="mercury">
            <p>Mercury</p>
        </div>
        <div class="venus_circle"></div>
        <div class="venus">
            <p>Venus</p>
        </div>
        <div class="earth_circle"></div>
        <div class="earth">
            <div class="moon"></div>
            <div class="moon_circle"></div>
            <p>Earth</p>
        </div>
        <div class="mars_circle"></div>
        <div class="mars">
            <p>Mars</p>
        </div>
        <div class="jupiter_circle"></div>
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
        <div class="saturn_circle"></div>
        <div class="saturn">
            <p>Saturn</p>
        </div>
        <div class="uranus_circle"></div>
        <div class="uranus">
            <p>Uranus</p>
        </div>
        <div class="neptune_circle"></div>
        <div class="neptune">
            <p>Neptune</p>
        </div>
    </div>


</body>
</html>
